<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heads or Tails</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;

    /* Midnight Navy Gradient */
    background: radial-gradient(circle at top, #102a5c 0%, #020617 70%);
}

/* Result Text */
#result {
    position: absolute;
    left: 50%;
    transform: translateX(-50%) scale(0.5);
    font-size: 90px;
    font-weight: bold;
    color: #808080;
    opacity: 0;
    transition: all 0.4s ease;
}

/* Flip Button */
button {
    padding: 20px 40px;
    font-size: 24px;
    border: none;
    border-radius: 14px;
    background-color: white;
    color: #0b1f4d;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    transition: opacity 0.2s ease;
}

button:active {
    transform: scale(0.96);
}

/* Metallic Quarter */
#coin {
    position: absolute;
    width: 160px;
    height: 160px;
    border-radius: 50%;
    display: none;

    background:
        radial-gradient(circle at 30% 25%, #ffffff 0%, #e6e6e6 25%, #cfcfcf 45%, #b0b0b0 65%, #8f8f8f 85%, #7a7a7a 100%);

    box-shadow:
        inset -8px -8px 14px rgba(0,0,0,0.35),
        inset 8px 8px 14px rgba(255,255,255,0.8),
        0 20px 40px rgba(0,0,0,0.7);

    animation: flip 0.9s ease-in-out forwards;
}

/* Metallic shine sweep */
#coin::after {
    content: "";
    position: absolute;
    width: 200%;
    height: 100%;
    left: -50%;
    top: 0;
    background: linear-gradient(
        120deg,
        rgba(255,255,255,0.0) 30%,
        rgba(255,255,255,0.6) 50%,
        rgba(255,255,255,0.0) 70%
    );
    animation: shine 0.9s ease-in-out forwards;
}

@keyframes flip {
    0% { transform: rotateY(0deg); }
    100% { transform: rotateY(1080deg); }
}

@keyframes shine {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}
</style>
</head>

<body onclick="resetScreen()">

<div id="result"></div>
<div id="coin"></div>
<button id="flipButton" onclick="flipCoin(event)">Flip</button>

<script>
function flipCoin(event) {
    event.stopPropagation();

    const button = document.getElementById("flipButton");
    const resultText = document.getElementById("result");
    const coin = document.getElementById("coin");

    // Hide button completely during flip
    button.style.opacity = 0;
    button.disabled = true;

    // Show metallic coin
    coin.style.display = "block";
    coin.style.animation = "none";
    void coin.offsetWidth;
    coin.style.animation = "flip 0.9s ease-in-out forwards";

    if (navigator.vibrate) {
        navigator.vibrate(80);
    }

    setTimeout(() => {
        coin.style.display = "none";

        const isHeads = Math.random() < 0.5;

        if (isHeads) {
            resultText.innerText = "HEADS";
            resultText.style.top = "25%";
        } else {
            resultText.innerText = "TAILS";
            resultText.style.top = "75%";
        }

        resultText.style.opacity = 1;
        resultText.style.transform = "translateX(-50%) scale(1)";
    }, 900);
}

function resetScreen() {
    const resultText = document.getElementById("result");
    const button = document.getElementById("flipButton");

    resultText.style.opacity = 0;
    resultText.style.transform = "translateX(-50%) scale(0.5)";
    button.style.opacity = 1;
    button.disabled = false;
}
</script>

</body>
</html>
